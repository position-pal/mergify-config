pull_request_rules:
  - name: Ping PR author when conflicting
    description: Warn the pull request author when their PR are conflicting
    conditions:
      - conflict
      - '-closed'
    actions:
      comment:
        message: >
          ðŸ‘‹ @{{author}} your PR is conflicting and needs to be updated to be merged ðŸ˜‰
  - name: Ping PR author when title does not follow conventional commits
    description: Warn the pull request author when their PR title does not follow conventional commits
    conditions:
      - '-title ~= ^(fix|feat|docs|style|refactor|perf|test|build|ci|chore|revert)(?:(.+))?:'
    actions:
      comment:
        message: >-
          ðŸ‘‹ @{{author}} your PR title does not follow conventional commits.
          If squashed the new commit won't be complaint to those conventions 
          (refer to https://www.conventionalcommits.org/).
  - name: Automatic merge when CI passes and approved (rebase by default)
    conditions:
      - '#approved-reviews-by>=2'
      - check-success~=.*success
      - base=main
      - label=rebase
      - '-draft'
      - '-conflict'
    actions:
      merge:
        method: rebase
  - name: Automatic squash merge when CI passes and approved
    conditions:
      - '#approved-reviews-by>=2'
      - check-success~=.*success
      - base=main
      - label=squash
      - '-draft'
      - '-conflict'
    actions:
      merge:
        method: squash
  - name: Delete head branch after merge but not if other PRs depend on it
    conditions:
      - merged
    actions:
      delete_head_branch:
        force: false
